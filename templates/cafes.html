{% extends "base.html" %}


{% block title %}Restaurants{% endblock %}

{%block content%}
<div class="container">
    <div class="row">
        <div class="col-sm-12">

            <h1>All Cafes</h1>

            <table class="table text-white table-dark table-striped">
                <tbody>
                {% for row in cafes %}
                <tr>
                    {% for th in row %}
                        {% if th.startswith("http") %}
                        <td><a href="{{th}}">Maps Link</a></td>
                        {% else %}
                        <td>{{th}}</td>
                        {% endif %}
                    {% endfor %}
                </tr>
                {% endfor %}
                </tbody>
            </table>

            <p><a href="{{url_for('home')}}">Return to index page</a></p>

        </div>
    </div>
</div>
{% endblock %}
